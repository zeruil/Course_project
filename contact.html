<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Контакты</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
<div class="container">
    <header>
        <nav>
            <div class="logo">
                <a href="index.html"><img src="images/logo.svg" alt="Magic"></a>
            </div>
            <ul class="menu">
                <li><a href="index.html">Главная</a></li>
                <li><a href="rules.html">Правила</a></li>

            </ul>

            <div class="menu-burger">
                <div class="menu-burger-icon"></div>
            </div>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <h4>Форма обратной связи</h4>
            <form onsubmit="alert('Мы получили ваше сообщение!');">
                <div>
                    <label for="name">Имя:</label>
                    <input type="text" required name="name" id="name">
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="text" required name="email" id="email">
                </div>

                <div>
                    <label for="message">Сообщение:</label>
                    <textarea
                            placeholder="Напишите здесь свой вопрос"
                            id="message"
                            name="message"
                            rows="10"
                            required
                    ></textarea>
                </div>
                <button type="submit">Отправить вопрос</button>
            </form>
        </div>
    </main>
    <footer>
        <p> 2023, Минск. Курсовая работа MTG</p>
    </footer>
</div>

<script src="js/main.js"></script>
</body>
